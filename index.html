<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

</head>
<body>
    <h1>TIC TAC TOE GAME</h1>
    <h2>The first player to win 3 rounds wins the game!!</h2>
    <div class="game-container">
        <div class="player-div" id="player1">
            <h3>Player 1:</h3>
            <input type="text" id="player1-name" placeholder="Enter the name...">
            <p>Symbol to use: X</p>
        </div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="player-div" id="player2">
            <h3>Player 2:</h3>
            <input type="text" id="player2-name" placeholder="Enter the name...">
            <p>Symbol to use: O</p>
            <button type="button" id="player-computer">Switch to computer</button>
        </div>
    </div>
    <div class="game-finished">
        <h2 class="result-text"></h2>
        <button type="button" id="reset-btn">Reset</button>
    </div>
    <script src="./script.js"></script>    
</body>

</html>
